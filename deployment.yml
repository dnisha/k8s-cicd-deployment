apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    app: java-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
        - name: java-app
          image: dash04/java-app:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080